<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/course_manager/elements/user-button.html">

<polymer-element name="app-main">
  <template>
    <style>
    </style>

    <div on-router="{{router}}">
      <h1>Course Manager App</h1>

      <template if="{{firstStep}}">
        <h2>firstStep</h2>
        <user-button type="professor"></user-button>
        <user-button type="student"></user-button>
      </template>

      <template if="{{secondStep}}">
        <h2>secondStep</h2>

        <template if="{{professorForm}}">
          <h3>professorForm</h3>
          <p>Name: {{user.name}}</p>
        </template>

        <template if="{{studentForm}}">
          <h3>studentForm</h3>
          <p>Name: {{user.name}}</p>
        </template>

      </template>

    </div>
  </template>
  <script type="application/dart" src="app-main.dart"></script>
</polymer-element>
